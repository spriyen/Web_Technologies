<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Needed for arrow key movement */
        }
        #form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-container input[type="radio"] {
            margin-right: 5px;
            margin-top: 5px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 id="form-title">Register Form</h1>
        <form id="registerForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required pattern="[0-9]{1,3}">

            <label for="college">College:</label>
            <input type="text" id="college" name="college" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="Engineering">Engineering</option>
                <option value="Medical">Medical</option>
                <option value="Management">Management</option>
                <option value="Arts">Arts</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required pattern="[0-9]{10}">

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const college = document.getElementById('college').value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');
            const branch = document.getElementById('branch').value.trim();
            const course = document.getElementById('course').value;
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value.trim();

            if (!name || !age || !college || !gender || !branch || !course || !email || !password || !dob || !phone) {
                alert('All fields are required!');
                return false;
            }

            if (!/^\d+$/.test(age)) {
                alert('Age must be a number!');
                return false;
            }

            if (!/^\d{10}$/.test(phone)) {
                alert('Phone number must be 10 digits!');
                return false;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return false;
            }

            alert('Your response is submitted!');
            document.getElementById('registerForm').reset();
            return true;
        }

        // Enable container movement with arrow keys
        let x = 0;
        let y = 0;
        document.addEventListener('keydown', function(event) {
            const container = document.querySelector('.container');
            switch(event.key) {
                case 'ArrowUp':
                    y -= 10;
                    break;
                case 'ArrowDown':
                    y += 10;
                    break;
                case 'ArrowLeft':
                    x -= 10;
                    break;
                case 'ArrowRight':
                    x += 10;
                    break;
            }
            container.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
