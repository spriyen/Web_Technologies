<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #myDiv, #myElement {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }

        input[id="newItem"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="dom-container">
    <div id="content">Welcome to the 3rd experiment</div>
    <button class="btn" onclick="changeText()">Change Text</button>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <input type="text" id="newItem" placeholder="Enter item name">
    <button class="btn" onclick="addItem()">Add Item</button>

    <div id="myElement">Visible Element</div>
    <button class="btn" onclick="toggleVisibility()">Toggle Visibility</button>
</div>

<script>
    let clickCount = 0;
    const textOptions = [
        "Welcome to the 3rd experiment",
        "This is JavaScript 3rd experiment"
    ];

    function changeText() {
        clickCount++;
        const content = document.getElementById('content');
        const newText = clickCount % 2 === 0 ? textOptions[0] : textOptions[1];
        content.innerText = newText;
    }

    // Task 2: Create and insert a new <li> element into an existing <ul> list dynamically
    function addItem() {
        const newItemName = document.getElementById('newItem').value;
        if (newItemName.trim() !== '') {
            const newListElement = document.createElement('li');
            newListElement.innerText = newItemName;

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.onclick = function() {
                this.parentNode.remove();
            };
            newListElement.appendChild(deleteButton);

            document.getElementById('myList').appendChild(newListElement);
            document.getElementById('newItem').value = ''; // Clear input field
        }
    }

    // Task 3: Implement a function to hide or show elements on a webpage
    function toggleVisibility() {
        var element = document.getElementById('myElement');
        if (element.style.display === 'none') {
            element.style.display = 'block'; // Show the element
        } else {
            element.style.display = 'none'; // Hide the element
        }
    }
</script>

</body>
</html>
