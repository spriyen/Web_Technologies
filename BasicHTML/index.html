<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Form</title>
<style>
    /* CSS for horizontal form layout */
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .form-group label {
        flex: 0 0 30%; /* Adjust label width as needed */
        text-align: right;
        padding-right: 10px;
    }

    .form-group input[type="text"],
    .form-group textarea {
        flex: 0 0 70%; /* Adjust input width as needed */
        padding: 8px;
        box-sizing: border-box;
    }

    .form-group .radio-group {
        flex: 0 0 30%; /* Adjust width for radio buttons */
        display: flex;
        align-items: center;
    }

    .form-group .radio-group label {
        margin-right: 10px;
    }
</style>
</head>
<body>

<div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
</div>
<div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
</div>
<div class="form-group">
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone">
</div>
<div class="form-group">
    <label for="gender">Gender:</label>
    <div class="radio-group">
        <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
        <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
        <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
    </div>
</div>
<div class="form-group">
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4"></textarea>
</div>

<script>
    const myUsers ={
        userList : []
    }
    
    const users = async() =>{
        const response = await fetch("https://jsonplaceholder.typicode.com/users")
        const userData = await response.json()
        anotherFunction(userData)
        return userData
    }
    
    const anotherFunction = (data) =>{
        myUsers.userList = data
        console.log(myUsers)
        return data
    }
    
    users()
    console.log(myUsers)
</script>

</body>
</html>
