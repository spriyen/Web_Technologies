<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic calculator for arithmetic operations:</h1>
    <div class="calculator">
        <input type="text" placeholder="0" id="display" readonly>
        <button onclick="Clear()">Clr</button>
        <button onclick="del()">Del</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')">0</button>
        <button onclick="calculate()" id="equal">=</button>
    </div>

    <h1>Enter anything for concatenation</h1>
    <input type="text" placeholder="0" id="val1">
    <input type="text" placeholder="0" id="val2">
    <button onclick="concat(event)">press</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
