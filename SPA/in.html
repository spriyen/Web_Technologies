<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA without React</title>
    <style>
        .hidden {
            display: none;
        }
        nav a {
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" id="home-link">Home</a>
        <a href="#" id="about-link">About</a>
        <a href="#" id="contact-link">Contact</a>
    </nav>
    <div id="content">
        <div id="home" class="page">Welcome to the Home Page</div>
        <div id="about" class="page hidden">This is the About Page</div>
        <div id="contact" class="page hidden">Get in touch on the Contact Page</div>
    </div>
    <script src="rt.js"></script>
</body>
</html>
